<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/micro.js"></script>
    <script type="text/javascript">
        function greeting() {
            var form = document.getElementById("greeting");
            var name =document.getElementById("name").value;
            form.action = "/greeting/"+name;
            //form.action = "${pageContext.request.contextPath}/user/addUser2";
            //form.action = "${pageContext.request.contextPath}/user/addUser3";
            form.method = "GET";
            form.submit();
        }
    </script>
</head>
<body>
<form id="greeting">
        姓名<input type="text" name="name" id="name"/>
        <input type="button" onclick="greeting()" value="进入">
</form>
<form id="category"  onsubmit="queryByKey('category','/category/')" key="id">
    ID<input type="text" name="id" id="id" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="只能是数字" />
    <!--<input type="button" onclick="category()" value="查询类别">-->
    <input type="submit"  value="查询类别">
</form>
</body>
</html>
